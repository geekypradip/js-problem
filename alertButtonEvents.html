<!-- // create a show button
// on click of the show button
// create 5 buttons and append to DOM
// each button should have (i+1) value on it, where i is the index
// on click of the button alert the number on the button
// use eventListeners ( do not write anything inline )
// use only a single event listener -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert button events</title>
</head>
<body>
    <script>
        let createrButton=document.createElement("button");
        createrButton.textContent=`create buttons`;
        document.body.appendChild(createrButton);
        createrButton.addEventListener('click',()=>{   
         for(let index=1;index<=5;index++){
             let btn=document.createElement("button");
             btn.value=index;btn.textContent=index;
             btn.className="btns";
             btn.setAttribute('onclick',`v(${index})`)
             document.body.appendChild(btn)      
         }
        })
    let v=(e)=>{
        alert(e)
    }
    </script>
</body>
</html>
